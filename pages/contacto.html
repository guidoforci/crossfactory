    <main>
        <section class="contacto">
            <h2>CONTACTO</h2>
        </section>
        <section class="formulario">
            <form class="form-floating ">
                <input type="email" class="form-control bg-transparent border-dark" id="floatingInputValue" placeholder="name@example.com" value="">
                <label for="floatingInputValue">NOMBRE</label>
            </form>
            <form class="form-floating">
                <input type="email" class="form-control bg-transparent border-dark" id="floatingInputInvalid" placeholder="name@example.com"
                    value="">
                <label for="floatingInputInvalid">CONTACTO@EJEMPLO.COM</label>
            </form>
            <div class="form-floating">
                <textarea class="form-control bg-transparent border-dark" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">CONSULTAS</label>
            </div>
            <div class="form-floating">
                <select class="form-select-color bg-transparent" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>¿QUÉ SUCURSAL TE INTERESA?</option>
                    <option value="1">CENTRO</option>
                    <option value="2">ZONA SUR</option>
                    <option value="3">ZONA NORTE</option>
                </select>
                <label for="floatingSelect"></label>
            </div>
            <div class="form-floating">
                <select class="form-select-color bg-transparent" id="floatingSelect bg-transparent" aria-label="Floating label select example">
                    <option selected>¿QUÉ ACTIVIDAD TE GUSTARÍA PROBAR?</option>
                    <option value="1">CROSSFIT</option>
                    <option value="2">HIIT</option>
                    <option value="3">FUNCIONAL</option>
                    <option value="4">MUSCULACIÓN</option>
                    <option value="5">OPEN BOX</option>
                    <option value="6">YOGA</option>
                </select>
            </div>
            <div>
            <button type="submit" class="btn btn-color">ENVIAR</button>
            </div>
            <p>#CROSSFACTORY</p>
        </section>
        </main>
