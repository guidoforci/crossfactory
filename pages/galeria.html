            <div class="grid-item-4">

            <div class="grid-item-7">

            <div class="grid-item-6">

            </div>
            <div class="grid-item-8">
                <img src="../img/gal11.jpg" alt="foto de alumno saltando al cajon box jump">
            </div>
            <div class="grid-item-9">
                <img src="../img/gal5.png" alt="foto de alumna realizando una plancha plank">
            </div>

        <section class="alumnos">
            <h2>DESTACADO DEL MES</h2>
        </section>
        <section>
            <div id="carouselCrossfade" class="carousel slide carousel-fade pointer-event" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/alumno1.jpg" class="d-block w-100 carousel-control-width" alt="foto de alumna destacada del mes haciendo remo calrow">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/alumno2.jpg" class="d-block w-100" alt="foto de alumna destacada del mes haciendo bicicleta fija assault bike">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/alumno3.jpg" class="d-block w-100" alt="foto de alumna destacada del mes parada al terminar entrenamiento">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselCrossfade" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselCrossfade" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
